<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <title>Tasks by user</title>
    <link rel="stylesheet" href="../../../../client/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../client/css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom style to position the dropdown to the right */
        .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Tasks by user</h1>
</header>
<main class="container mt-5">
    <div class="dropdown mb-3" style="margin-left: auto;">
        <button class="btn btn-secondary dropdown-toggle" id="dropdownButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select User
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown" id="userList">
            <li><a id="allUsersOption" class="dropdown-item" onclick="selectUser(null)">All Users</a></li>
        </ul>
    </div>
    <button type="button" class="btn-secondary btn" id="switchView">switch view</button>
    <div class="card border-0 shadow-lg" style="border-radius: 15px; background-color: #41464b">
        <div class="card-body">
            <div class="mb-3">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput" placeholder="Enter task title" required>
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionInput" rows="3"
                          placeholder="Enter task description"></textarea>
            </div>
            <button onclick="addTask()" class="btn btn-primary mb-15">Add Task</button>
            <p id="taskList"></p>


        </div>
    </div>
</main>
<script src="js/taskHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../../client/js/userTaskView.mjs" type="module"></script>

</body>
</html>
