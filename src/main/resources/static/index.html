<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <title>Tasks by user</title>
    <link rel="stylesheet" href="../../../../client/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../client/css/styles.css">
    <style>
        /* Custom style to position the dropdown to the right */
        .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Tasks by user</h1>
</header>
<main class="container mt-5">

    <div class="dropdown mb-3" style="margin-left: auto;">
        <button class="btn btn-secondary dropdown-toggle" id="dropdownButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select User
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown" id="userList">
            <li><a id="allUsersOption" class="dropdown-item" onclick="selectUser(null)">All Users</a></li>
        </ul>
    </div>
    <button type="button" class="btn-secondary btn" id="switchView">switch view</button>
    <div class="card border-0 shadow-lg" style="border-radius: 15px; background-color: #41464b">
        <div class="card-body">
            <table class="table table-striped table-bordered" id="tasksTable">
                <thead>
                <tr>
                    <th scope="col" data-key="col1">Task No.</th>
                    <th scope="col" data-key="col2">Title</th>
                    <th scope="col" data-key="col3">Due date</th>
                    <th scope="col" data-key="col4">Description</th>
                    <th scope="col" data-key="col5">Time estimate</th>
                    <th scope="col" data-key="col6">Tags</th>
                    <th scope="col" data-key="col7">Status</th>
                    <th scope="col" data-key="col8" class="disabled" id="assignee">Assignee</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="../../../../client/js/userTaskView.mjs" type="module"></script>


</body>

</html>
